<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheet/login.css">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.sbd.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Khula:wght@300&family=Prata&display=swap" rel="stylesheet">
    <title>Second Blind Date</title>
</head>
<body>
    <div class="wrapper">
        <section class="split left">
            <div class="centered centered-img">
            </div>
        </section>

        <section class="split right ">
            <div class="centerd">
                <!--Title-->
                <div class="title">
                    <img src="./public/assets/imgs/Logo.png">
                    <h1>Second Blind Date</h1>
                </div>
                <!--Form-->
                <div class="form-box">
                    <div class="sub-title">
                        <h2>Create an account.</h2>
                        <h3>You will <span class="txt-type" data-wait="3000" data-words='["find new people.", "have your identity protected.", "not judge people by how they look.", "chat with people you match."]'></span></h3>
                    </div>
        
                    <div class="form-box">
                            <form>
                                <div>
                                    <!--<label for="email">Email</label><br>-->
                                    <input type="email" class="form-input" name="email" id="email" placeholder="Email">
                                </div>
                                <div>
                                    <!--<label for="password">Password</label><br>-->
                                    <input type="password" class="form-input" id="password" name="password" placeholder="Password">
                                </div>
                                <div>
                                    <!--<label for="password">Password</label><br>-->
                                    <input type="password" class="form-input" id="password" name="password" placeholder="Confirm password">
                                </div>
                            </form>
                            <div id="login-submit">
                                <a href="./login.html"><input type="button" id= "login" value="Sign up"/></a>
                            </div>
                    </div>
        
                    <div class="link">
                        <p>Already have an account? <span><a href="./login.html">Log in.</a></span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="/public/javascript/typewriter.js"></script>
<script src="/public/javascript/login.js"></script>
<script src="jquery-3.6.0.min.js"></script>

</html>
